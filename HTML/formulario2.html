<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanni Franco</title>
</head>

<body>
    <div>
        <!-- Formularios -->
        <!-- action : ruta a donde enviaremos la información -->
        <!-- method : forma de pasar los parametros -->
        <form action="/" method="post">
            <p>Por favor regístrese</p>
            <label for="nombre">Nombre:</label>&nbsp;
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <hr>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="pw_confirm">Confirmación:</label>
            <input type="password" id="pw_confirm" name="password_confirmacion">
            <hr>
            <label for="fecha1">Fecha:</label>
            <input type="date" id="fecha1" name="fecha1">
            <br>
            <label for="fecha2">fecha local:</label>
            <input type="datetime-local" id="fecha2" name="fecha2">
            <br>
            <label for="fecha3">Fecha time:</label>
            <input type="datetime" id="fecha3" name="fecha3">
            <hr>
            <!-- radio : Elige solo uno entre varias opciones-->
            <p>Selecciona tu género:</p>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">Female</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <hr>
            <!-- checkbox : Puedes elegir mas de una opción -->
            <p>Selecciona 3 de tus colores favoritos:</p>
            <label for="azul">Azul</label>
            <input type="checkbox" id="azul" name="azul" value="azul">
            <label for="verde">Verde</label>
            <input type="checkbox" id="verde" name="verde" value="verde">
            <label for="rojo">Rojo</label>
            <input type="checkbox" id="rojo" name="rojo" value="rojo">
            <label for="negro">Negro</label>
            <input type="checkbox" id="negro" name="negro" value="negro">
            <label for="morado">Morado</label>
            <input type="checkbox" id="morado" name="morado" value="morado">
            <hr>
            <p>Escribe unas palabras sobre ti mismo:</p>
            <textarea name="descripcion" cols="18" rows="4">Esto no se donde sale</textarea>
            <hr><br>
            <label for="lenguaje">Lenguaje favorito:</label>
            <select name="lenguaje" id="lenguaje">
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
                <option value="python">Python</option>
                <option value="php">PHP</option>
            </select>
            <hr><br>
            <input type="submit" value="Presiona aquí para registrarte">
        </form>
    </div>
</body>

</html>
