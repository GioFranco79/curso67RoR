<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
</head>

<body>
    <div>
        <form action="process.php" method="post">
            <h2>Mi formulario de registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="pw_confirm">Confirmar:</label>
            <input type="password" id="pw_confirm" name="pw_confirm">
            <br><br>
            <label for="cumple">Cumpleaños</label>
            <input type="date" id="cumple" name="cumple">
            <br><br>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <br><br>
            <p>Una breve descripción de ti:</p>
            <textarea name="descripcion"></textarea>
            <br><br>
            <label for="lenguaje">Lenguaje favorito:</label>
            <select name="lenguaje" id="lenguaje">
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
                <option value="python">Python</option>
                <option value="php">PHP</option>
            </select>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
