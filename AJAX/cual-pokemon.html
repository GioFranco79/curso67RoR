<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        #contenedor {
            width: 100%;
        }
        
        #bulbasaur {
            width: 85%;
            display: inline-block;
            background-color: lightgrey;
        }
        
        #datos {
            width: 12%;
            border: 4px solid red;
            float: right;
            min-height: 150px;
            padding: 10px;
            display: inline-block;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var valor = $(this).attr('id');
                var cadena = "https://pokeapi.co/api/v2/pokemon/" + valor + "/";
                $.get(cadena, function(res) {
                    var htm = "";
                    /*htm = htm + "<h2>" + res.name + "</h2>";*/
                    htm += "<h2>" + res.name + "</h2>";
                    htm += '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + valor + '.png" alt="Pokemon">';
                    htm += "<h4>Tipos</h4>";
                    htm += "<ul>";
                    for (var i = 0; i < res.types.length; i++) {
                        htm += "<li>" + res.types[i].type.name + "</li>";
                    }
                    htm += "</ul>";
                    htm += "<p> Altura : " + res.height + "</p>";
                    htm += "<p> Ancho  : " + res.weight + "</p>";
                    $("#datos").html(htm);
                }, "json");
            });
        })
    </script>
</head>

<body>
    <div id="contenedor">
        <div id="bulbasaur">
        </div>
        <div id="datos">
            <p>Pokemon anonimo</p>
        </div>
    </div>
    <script>
        function drawPokemon(l) {
            content = "";
            content = '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + l + '.png" alt="Pokemon" id="' + l + '">';
            console.log(content);
            $("#bulbasaur").append(content);
        }
        for (var i = 1; i <= 151; i++) {
            drawPokemon(i);
        }
    </script>
</body>

</html>
